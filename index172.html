<!DOCTYPE html>

            --birds-medium-dark: #AFAFAF;
            --birds-medium-light: #D3D3D3;
            --birds-light: #E2E2E2;
            --birds-bright: #FF5629;
            --birds-shadow: #DDDDDD;

        .birds {
            position: relative;
            overflow: hidden;
            width: 800px;
            height: 500px;
            margin: auto;
        }

        .birds *,

        .birds *::after {
            position: absolute;
            content: '';

                height: 9px;
